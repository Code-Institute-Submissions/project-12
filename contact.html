<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jezzebelle | Contact</title>
</head>
<body>

    <header>
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name">
                    <div class="col heading">
                        <h1 class="name">Jezzebelle</h1>
                    </div>
                </div>
            </div>
            <div class="col">
                <ul id="nav" class="list-inline menucontainer">
                    <li class="col-6 col-sm-3 list-inline-item menu-color-home menuitem">
                        <a href="index.html" class="hvr-sweep-to-top"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                    </li>
                    <li class="col-6 col-sm-3 list-inline-item menu-color-about menuitem">
                        <a href="about.html" class="hvr-sweep-to-top"><i class="fa fa-question-circle" aria-hidden="true"></i><span>About</span></a>
                    </li>
                    <li class="col-6 col-sm-3 list-inline-item menu-color-tour menuitem">
                        <a href="tour.html" class="hvr-sweep-to-top"><i class="fa fa-calendar" aria-hidden="true"></i><span>Tour</span></a>
                    </li>
                    <li class="col-6 col-sm-3 list-inline-item menu-color-contact menuitem">
                        <a href="contact.html" class="hvr-sweep-to-top"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Contact</span></a>
                    </li>
                </ul>    
            </div>
        </div>
    </header>

    <section class="container-fluid">
                <div class="row no-gutters">
                    <div class="col-12 section-heading">
                        <h2>Get In Touch</h2>
                        <hr class="hz-rule">
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col-12 jezz-form">
                        <form>
                        <div class="form-group">
                            <label for="InputName">Name</label>
                            <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="InputTextarea">Message</label>
                            <textarea class="form-control" id="InputTextarea" rows="3" placeholder="Say something..."></textarea>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="InputCheck">
                            <label class="form-check-label" for="InputCheck">I'm a real person</label>
                        </div><br>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="row no-gutters">
                    <div class="col-12">
                        <hr class="hz-rule">
                    </div>
                </div>
    </section>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Thanks!</h4>
                        <button type="button" class="close" data-dismiss="modal">x</button>
                    </div>
                    <div class="modal-body">
                        <p>A success message could be added here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid">
        <div class="row no-gutters footer-info">
            <div class="col-12">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="http://www.facebook.com">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="http://www.twitter.com">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="http://www.linkedin.com">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="http://www.pinterest.com">
                            <i class="fa fa-pinterest" aria-hidden="true"></i>
                            <span class="sr-only">Pinterest</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="http://www.instagram.com">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="http://www.youtube.com">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>    
        </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
